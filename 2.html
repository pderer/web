<h2>TRAVEL</h2>
<p>
TRAVEL : <a href="https://ko.wikipedia.org/wiki/%EC%9C%A0%EB%9F%BD" target="_blank" title="EUROPE">EUROPE</a>, 유럽 여행, 제주도 여행, 서울 여행등 하고 싶은 여행은 많다, <strong><u>계획</u>이 필요하다.</strong>
</p>
<img src="eu.png" width="100%">
<p>
    저번에 베트남 여행을 혼자 다녀오니까 혼자 여행은 안해야겠다고 생각한다. 너무 외롭고 재미가 없음.
</p>
<p>
    그래서 친구랑 여행을 가거나 여자친구를 빨리 만들어서 여행을 같이 가고 싶다.
</p>
